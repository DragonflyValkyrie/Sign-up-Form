<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <h1>This is a demo registration page!</h1>
    <h2>Don't just dream it, live it. Chart your 
        course among the stars and be at the forefront of humanity's leap into a 
        new era of exploration</h2>

    <form>
        <h2>I am ready</h2>
        <p>Fields marked with an asterisk (*) are required</p>
        
        <label for="first-name"></label>
        <input name="first-name" type="text" id="first-name" placeholder="First Name" required>

        <label for="last-name"></label>
        <input name="last-name" type="text" id="last-name" placeholder="Last Name" required>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <label for="confirm-password"></label>
        <input type="confirm-password" name="confirm-password" id="confirm-password" placeholder="Confirm Password" required>

        <label for="email"></label>
        <input type="email" name="email" id="email" placeholder="Email" required>

        <label for="phone"></label>
        <input type="tel" name="phone" id="phone" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">


        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="url">Log in</a></p>
    </form>
</body>
</html>
